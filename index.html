<html>
  <head>
    <title>Website Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="banner">
      <img src="images/logo2-transformed.png" class="logo" />
      <div class="banner-text">
        <h1>Studio PC</h1>
        <p>Make your own PC</p>
        <div class="banner-btn">
          <a href="#"><span></span>Find Out</a>
          <a href="#"><span></span>Read More</a>
        </div>
      </div>
    </section>

    <div id="sideNav">
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
          <li><a href="login.html">LOGIN</a></li>
        </ul>
      </nav>
    </div>
    <div id="menuBtn">
      <img src="images/menu.png" id="menu" />
    </div>

    <!-- Features -->
    <section id="feature">
      <div class="title-text">
        <p>FEATURES</p>
        <h1>Choose Us</h1>
      </div>
      <div class="feature-box">
        <div class="feature">
          <h1>Gaming Experienced</h1>
          <div class="feature-desc">
              <div class="feature-icon"></div>
              <div class="feature-text">
                <p>You can play games with ultra resolution</p>
              </div>
          </div>
        </div>
        <div class="feature-img">
          <img src="images/pc2.jpg" />
        </div>
      </div>
    </section>

    <script>
      var menuBtn = document.getElementById("menuBtn");
      var sideNav = document.getElementById("sideNav");
      var menu = document.getElementById("menu");

      sideNav.style.right = "-250px";

      menuBtn.onclick = function () {
        if (sideNav.style.right == "-250px") {
          sideNav.style.right = "0";
          menu.src = "images/close-trans.png";
        } else {
          sideNav.style.right = "-250px";
          menu.src = "images/menu.png";
        }
      };
    </script>
  </body>
</html>
